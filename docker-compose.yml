version: "3.8"

services:
  frontend:
    build:
      context: ./shoppingmall-fe
      dockerfile: Dockerfile
    container_name: shoppingmall-fe-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - shoppingmall-net

  backend:
    build:
      context: ./shoppingmall-be
      dockerfile: Dockerfile
    container_name: shoppingmall-be-container
    ports:
      - "8280:8280"
    depends_on:
      - db
    networks:
      - shoppingmall-net

  db:
    image: mysql:8
    container_name: shoppingmall-mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: shoppingmall
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - shoppingmall-net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "sleep 10 &&
      certbot certonly --webroot --webroot-path=/var/www/certbot
      -d linkplusmall.com -d www.linkplusmall.com
      --email taswp@naver.com --agree-tos --no-eff-email"
    networks:
      - shoppingmall-net

volumes:
  mysql-data:

networks:
  shoppingmall-net:
    driver: bridge
